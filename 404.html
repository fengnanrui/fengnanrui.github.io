    <!-- 错误图标 -->
    <div class="error-icon animate-scale" data-delay="200">
      <svg viewBox="0 0 24 24" width="120" height="120" stroke="currentColor" stroke-width="1.5" fill="none">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 8v4"></path>
        <path d="M12 16h.01"></path>
      </svg>
    </div>

    <h1 class="error-code animate-fade-in">404</h1>

    <p class="error-message animate-slide-up" data-delay="200">您尝试访问的页面不存在或已被移动。</p>

    <div class="search-container animate-slide-up" data-delay="300">

          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
          搜索
        </button>
      </form>
    </div>
    
    <!-- 返回链接 -->
    <div class="error-actions animate-slide-up" data-delay="400">
      <a href="/" class="btn-primary">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        返回首页
      </a>
      <a href="/page/0archives.html" class="btn-secondary">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">

        </svg>

      </a>
    </div>
  </div>
</div>

<style>
  .error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 300px);
    padding: 2rem;
    text-align: center;
  }
  
  .error-container {
    max-width: 600px;
    margin: 0 auto;
  }
  
  .error-icon {
    margin-bottom: 1.5rem;
    color: var(--color-primary);
  }
  
  .error-code {
    font-size: 6rem;
    font-weight: 700;
    color: var(--color-primary);
    line-height: 1;
    margin: 0;
  }
  
  .error-title {
    font-size: 2rem;
    margin-top: 0.5rem;
    margin-bottom: 1rem;
  }
  
  .error-message {
    color: var(--color-text-secondary);
    font-size: 1.125rem;
    margin-bottom: 2rem;
  }
  
  .search-container {
    margin-bottom: 2rem;
  }
  
  .search-container form {
    display: flex;
    max-width: 500px;
    margin: 0 auto;
  }
  
  .search-input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid var(--color-border);
    border-right: none;
    border-radius: var(--radius-md) 0 0 var(--radius-md);
    font-size: var(--font-size-base);
  }
  
  .search-input:focus {
    outline: none;
    border-color: var(--color-primary);
  }
  
  .search-btn {
    background: var(--color-primary);
    color: white;
    border: none;
    border-radius: 0 var(--radius-md) var(--radius-md) 0;
    padding: 0 1.5rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .error-actions {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }
  
  .btn-primary, .btn-secondary {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-md);
    font-weight: 500;
    text-decoration: none;
    transition: all 0.2s ease;
  }
  
  .btn-primary {
    background: var(--color-primary);
    color: white;
  }
  
  .btn-primary:hover {
    background: var(--color-primary-hover);
    transform: translateY(-2px);
  }
  
  .btn-secondary {
    background: transparent;
    color: var(--color-primary);
    border: 1px solid var(--color-primary);
  }
  
  .btn-secondary:hover {
    background: var(--color-primary-light);
    transform: translateY(-2px);
  }
  
  /* 响应式调整 */
  @media (max-width: 640px) {
    .error-code {
      font-size: 4rem;
    }
    
    .error-title {
      font-size: 1.5rem;
    }
    
    .error-actions {
      flex-direction: column;
    }
  }
</style>

<script>
  // 添加动画效果
  document.addEventListener('DOMContentLoaded', function() {

  });
</script>
